<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body>
	<nav class="sidebar sidebar-open" th:fragment="nav-sidebar">
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link " th:href="@{/}"> <i
					class="oi oi-home"></i> <span th:text="#{menu.label}"></span>
			</a></li>
		</ul>
		<ul class="nav nav-pills">
			<li class="nav-item"><span class="nav-link active" th:text="#{locadora.label}"></span></li>

			<div sec:authorize="hasRole('ROLE_Admin')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/locadoras/cadastrar}">
						<i class="oi oi-plus"></i> 
						<span th:text="#{cadastrar.label}"></span>
					</a>
				</li>
			</div>

			<li class="nav-item">
				<a class="nav-link" th:href="@{/locadoras/listar}">
					<i class="oi oi-spreadsheet"></i>
						<span th:text="#{listar.label}"></span>
				</a>
			</li>
		</ul>

		<div sec:authorize="hasRole('ROLE_Admin')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active" th:text="#{cliente.label}"></span></li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/clientes/cadastrar}">
						<i class="oi oi-plus"></i> 
						<span th:text="#{cadastrar.label}"></span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/clientes/listar}">
						<i class="oi oi-spreadsheet"></i>
							<span th:text="#{listar.label}"></span>
					</a>
				</li>
			</ul>
		</div>

		<div sec:authorize="hasAnyRole('ROLE_Admin', 'ROLE_Cliente', 'ROLE_Locadora')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active" th:text="#{locacao.label}"></span></li>
				<div sec:authorize="hasAnyRole('ROLE_Admin', 'ROLE_Cliente')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/locacoes/cadastrar}">
							<i class="oi oi-plus"></i> 
							<span th:text="#{cadastrar.label}"></span>
						</a>
					</li>
				</div>

					<li class="nav-item" sec:authorize="hasAnyRole('ROLE_Admin', 'ROLE_Cliente', 'ROLE_Locadora')">
						<a class="nav-link" th:href="@{/locacoes/listar}">
							<i class="oi oi-spreadsheet"></i>
								<span th:text="#{listar.label}"></span>
						</a>
					</li>
			</ul>
		</div>
	</nav>
</body>
</html>
